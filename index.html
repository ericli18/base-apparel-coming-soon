<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script src="./script.js" defer></script>
</head>

<body>

  <main>
    <div class="container">

      <img class="logo" src="./images/logo.svg" alt="Base Apparel logo">
      <div class="text-block">
        <h1 class="heading">
          <span class="heading-span">
            We're
          </span>
          coming soon
        </h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="email-form">
          <div class="input-container">
            <label for="email-input" hidden>email address</label>
            <input class="email-input" placeholder="Email Address" id="email-input" name="email"
              aria-describedby="invalid-email">
            <button class="email-submit" aria-label="submit">
              <img class="submit-arrow" src="./images/icon-arrow.svg" alt="">
            </button>
            <img class="error-icon" src="./images/icon-error.svg" alt="">
          </div>
          <span class="invalid-email" id="invalid-email" aria-live="polite"></span>
        </form>
      </div>
      <picture class="image-block">
        <source media="(min-width: 40rem)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg"
          alt="woman modelling maroon shirt against a dark green background, looking forwards at the user">
      </picture>
    </div>
  </main>

      Coded by <a href="#">draydere and operlaston</a>.
    </p>
  </footer> -->
</body>

</html>
